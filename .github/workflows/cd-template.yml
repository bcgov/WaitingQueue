name: cd-template

on:
  workflow_call:
    inputs:
      DOCKER_CONTEXT:
        required: true
        type: string
      DOCKER_FILE:
        required: true
        type: string
      DOCKER_IMAGE_NAME:
        required: true
        type: string
      DOCKER_IMAGE_TAG:
        required: false
        type: string
        default: latest
    secrets:
      DOCKER_REGISTRY:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: docker/setup-buildx-action@v2
        with:
          # disabling buildkit as OCP won't accept multi-arch images
          use: false

      - name: Login
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

#      - name: Tag
#        uses: wendbv/calver-tag-action@v1
#        with:
#          prefix: ${{ inputs.DOCKER_IMAGE_NAME }}=v

      - name: Generate Version
        id: gen-ver
#        run: echo "::set-output name=version::$(date +'%Y.%m.%d.%H.%M')"
        run: echo "version=$(date +'%Y%m%d%H%M').${{ env.GITHUB_RUN_ATTEMPT }}" >> $GITHUB_OUTPUT      

      - name: Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          default_bump: false
          default_prerelease_bump: false
          custom_tag: ${{ steps.gen-ver.outputs.vresion }}
          tag_prefix : ${{ inputs.DOCKER_IMAGE_NAME }}=v

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: ${{ inputs.DOCKER_CONTEXT }}
          file: ${{ inputs.DOCKER_FILE }}
          platforms: linux/amd64
          push: true          
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ inputs.DOCKER_IMAGE_NAME }}:${{ inputs.DOCKER_IMAGE_TAG }}
