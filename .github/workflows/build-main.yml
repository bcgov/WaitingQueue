# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: "Checkout source"
        uses: actions/checkout@v3
          
      - name: OpenShift Login
        # You may pin to the exact commit or the version.
        # uses: redhat-actions/oc-login@11b98b2a0c4b972c9791d58edbf378ce0f060359
        uses: redhat-actions/oc-login@v1.1
        with:
          openshift_server_url: ${{ OPENSHIFT_URI }}
          openshift_token: ${{ OPENSHIFT_TOKEN }}
          namespace: ${{ OPENSHIFT_TOOLS_NAMSPACE }} 
        
      - name: Build and Push WaitingQueue
        run: |
          echo Starting Docker Build and tagging image as latest
          cd $GITHUB_WORKSPACE/Apps
          docker build . --tag ${{ IMAGE_REPOSITORY }}/${{ OPENSHIFT_TOOLS_NAMESPACE }}/waitingqueue:latest
          docker push ${{ IMAGE_REPOSITORY }}/${{ OPENSHIFT_TOOLS_NAMESPACE }}/waitingqueue:latest

          
          
      
