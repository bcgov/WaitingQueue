frontend:
  enabled: true

  replicaCount: 2

  rollingUpdate:
    maxUnavailable: 50%
    maxSurge: 50%

  image:
    repository: image-registry.apps.silver.devops.gov.bc.ca/d0bc21-tools/frontend
    pullPolicy: Always
    tag: latest

  resources:
    limits:
      cpu: 150m
      memory: 150Mi
    requests:
      cpu: 50m
      memory: 50Mi
